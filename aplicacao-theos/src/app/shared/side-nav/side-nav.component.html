<div class="container" [class.is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="nav-divider mx-3 d-none d-sm-block"></span>
    <span class="mr-auto"></span>
    <span class="nav-divider mx-3 d-none d-sm-block"></span>
    <span [matMenuTriggerFor]="menu" class="widget-icon button button5">{{initiais}}</span>
    <mat-menu #menu="matMenu">
      <span class="ml-2">{{userName}}</span>
      <button mat-menu-item (click)="logout()" color="primary">Sair</button>
    </mat-menu>
  </mat-toolbar>


  <mat-sidenav-container style="width: 100%; height: 100%;" class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>

        <mat-list-item routerLink="/pages/book">
          <mat-icon matListIcon>bookmarks</mat-icon>Livros
        </mat-list-item>
        <mat-list-item routerLink="/pages/person">
          <mat-icon matListIcon>people</mat-icon> Pessoa
        </mat-list-item>
        <!-- <mat-list-item> Paprika </mat-list-item> -->
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="width: 100%; height: 100%;">
      <!-- <mat-card> -->
      <router-outlet></router-outlet>
      <!-- </mat-card> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
